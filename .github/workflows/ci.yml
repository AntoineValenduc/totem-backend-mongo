name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: totem_auth_sql_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongo:
        image: mongo:6
        ports:
          - 27017:27017

      mailhog:
        image: mailhog/mailhog
        ports:
          - 1025:1025
          - 8025:8025

    env:
      NODE_ENV: test
      MAIL_HOST: 127.0.0.1
      MAIL_PORT: 1025
      MAIL_USER: test
      MAIL_PASS: test
      DATABASE_URL: postgresql://postgres:admin@localhost:5432/totem_auth_sql_test
      POSTGRES_URL_TEST: postgresql://postgres:admin@localhost:5432/totem_auth_sql_test
      MONGO_URL: mongodb://localhost:27017/testdb
      JWT_SECRET_TEST: test_secret

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: âš™ï¸ Generate Prisma Client
        run: npx prisma generate --schema=apps/totem-auth-sql/src/prisma/schema.prisma

      - name: ğŸ•’ Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            nc -z localhost 5432 && echo "Postgres is up" && exit 0
            echo "Waiting for Postgres..."
            sleep 3
          done
          echo "Postgres did not start in time" && exit 1

      - name: ğŸ“‚ Run Prisma migrations
        run: npx prisma migrate deploy --schema=apps/totem-auth-sql/src/prisma/schema.prisma

      - name: ğŸ§ª Run unit tests
        run: npm run test

      - name: ğŸ§ª Run E2E tests (API)
        run: npm run test:e2eApi

      - name: ğŸ§ª Run E2E tests (SQL)
        run: npm run test:e2eSql

      - name: ğŸ§ª Run E2E tests (Mongo)
        run: npm run test:e2eMongo

      - name: ğŸ•’ Wait for MailHog
        run: |
          for i in {1..10}; do
            nc -z 127.0.0.1 1025 && echo "Mailhog is up" && exit 0
            echo "Waiting for Mailhog..."
            sleep 2
          done
          echo "Mailhog did not start in time" && exit 1

      - name: ğŸ§ª Run E2E tests (Mail)
        run: npm run test:e2eSql

      - name: ğŸ“Š Generate coverage
        run: npm run test:coverage

      - name: â˜ï¸ Skip SonarCloud on non-main branches
        if: github.ref != 'refs/heads/main' && github.event_name != 'pull_request'
        run: echo "Skipping SonarCloud analysis"

      - name: â˜ï¸ Upload coverage to SonarCloud
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: npx sonar-scanner

      - name: ğŸ›¡ï¸ Run Snyk security analysis
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: ğŸ—‚ï¸ Archive test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            coverage/
            reports/
